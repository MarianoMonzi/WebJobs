<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Jobs</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--STYLES CSS-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- TITULO -->
    <div>
        <h1 class="title">Trabajos para desarrolladores</h1>
    </div>
    <!-- FORMULARIO -->
    <section class="form-register">
      <h4>Formulario de Registro de Empleo</h4>
      <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <select name="Dev Type" class="options">
        <option>Seleccionar sector </option>
        <option>Desarrollador Front-End</option>
        <option>Desarrollador Back-End</option>
        <option>Desarrollador FullStack</option>
        <option>Desarrollador Movil</option>
      </select>
      <select name="Dev Experience" class="options">
        <option>Seleccionar experiencia</option>
        <option>Sin experiencia</option>
        <option>Junior</option>
        <option>Semi Senior</option>
        <option>Senior</option>
      </select>
      <input class="button" type="submit" value="Agregar a la lista de empleos">
      
    </section>
    <!-- LISTA DE EMPLEOS -->
    <div class="row">
      <div class="col-sm-8 lista">
        <h2 class="title">Lista de Empleos</h2>
        <table class="table table-bordered tabla">
          <thead class="lista">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Sector</th>
              <th>Experiencia</th>
            </tr>
          </thead>
          <tbody class="lista">
            <tr *ngFor="let employee of employees; let i = index">
              <td>{{employee.nombre}}</td>
              <td>{{employee.apellido}}</td>
              <td>{{employee.correo}}</td>
              <td>{{employee.sector}}</td>
              <td>{{employee.experiencia}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
</html>
